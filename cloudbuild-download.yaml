# Cloud Build configuration for Download Service
steps:
  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/soniq-downloader:latest',
      '-f', 'Dockerfile.download',
      '.'
    ]

  # Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/soniq-downloader:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'soniq-downloader',
      '--image', 'gcr.io/$PROJECT_ID/soniq-downloader:latest',
      '--platform', 'managed',
      '--region', 'us-central1',
      '--allow-unauthenticated',
      '--memory', '2Gi',
      '--cpu', '1',
      '--timeout', '900',
      '--set-env-vars', 'BUCKET_NAME=soniq-karaoke-videos'
    ]

images:
  - 'gcr.io/$PROJECT_ID/soniq-downloader:latest'