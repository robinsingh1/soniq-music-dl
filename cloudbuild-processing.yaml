# Cloud Build configuration for Processing Service
steps:
  # Build Docker image with Docker-in-Docker support
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/soniq-processor:latest',
      '-f', 'Dockerfile.processing',
      '.'
    ]

  # Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/soniq-processor:latest']

  # Deploy to Cloud Run with privileged mode for Docker
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'soniq-processor',
      '--image', 'gcr.io/$PROJECT_ID/soniq-processor:latest',
      '--platform', 'managed',
      '--region', 'us-central1',
      '--allow-unauthenticated',
      '--memory', '4Gi',
      '--cpu', '2',
      '--timeout', '1800',
      '--set-env-vars', 'BUCKET_NAME=soniq-karaoke-videos,OPENAI_API_KEY=placeholder'
    ]

images:
  - 'gcr.io/$PROJECT_ID/soniq-processor:latest'