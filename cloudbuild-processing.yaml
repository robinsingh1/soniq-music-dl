# Cloud Build configuration for Processing Service
steps:
  # Build Docker image with x86_64 platform for TensorFlow compatibility
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '--platform', 'linux/amd64',
      '-t', 'gcr.io/$PROJECT_ID/soniq-processor:latest',
      '-f', 'Dockerfile.processing',
      '.'
    ]

  # Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/soniq-processor:latest']

  # Deploy to Cloud Run with optimized settings for ML workloads
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'soniq-processor',
      '--image', 'gcr.io/$PROJECT_ID/soniq-processor:latest',
      '--platform', 'managed',
      '--region', 'us-central1',
      '--allow-unauthenticated',
      '--memory', '8Gi',
      '--cpu', '4',
      '--timeout', '3600',
      '--port', '8080',
      '--max-instances', '10',
      '--concurrency', '1',
      '--cpu-boost',
      '--set-env-vars', 'BUCKET_NAME=soniq-karaoke-videos'
    ]

images:
  - 'gcr.io/$PROJECT_ID/soniq-processor:latest'