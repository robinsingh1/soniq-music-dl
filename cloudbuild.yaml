steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/soniq-karaoke:$BUILD_ID', '.']
  
  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/soniq-karaoke:$BUILD_ID']
  
  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'soniq-karaoke'
      - '--image'
      - 'gcr.io/$PROJECT_ID/soniq-karaoke:$BUILD_ID'
      - '--platform'
      - 'managed'
      - '--region'
      - 'us-central1'
      - '--allow-unauthenticated'
      - '--memory'
      - '4Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '1800'
      - '--set-env-vars'
      - 'BUCKET_NAME=soniq-karaoke-videos'

images:
  - 'gcr.io/$PROJECT_ID/soniq-karaoke:$BUILD_ID'